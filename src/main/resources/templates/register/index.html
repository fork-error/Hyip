<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.com">
<div th:replace="fragments/headtags.html :: headtags"></div>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<!-- inner header wrapper start -->
<div class="page_title_section">

    <div class="page_header">
        <div class="container">
            <div class="row">

                <div class="col-lg-9 col-md-9 col-12 col-sm-8">

                    <h1>register</h1>
                </div>
                <div class="col-lg-3 col-md-3 col-12 col-sm-4">
                    <div class="sub_title_section">
                        <ul class="sub_title">
                            <li> <a href="#"> Home </a>&nbsp; / &nbsp; </li>
                            <li>register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- inner header wrapper end -->
<!-- login wrapper start -->
<div class="login_wrapper fixed_portion float_left">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="login_top_box float_left">
                    <div class="login_banner_wrapper register_banner_wrapper">
                        <img src="images/logo2.png" alt="logo">
                        <div class="about_btn  facebook_wrap float_left">

                            <a href="#">login with facebook <i class="fab fa-facebook-f"></i></a>

                        </div>
                        <div class="about_btn google_wrap float_left">

                            <a href="#">login with pinterest <i class="fab fa-pinterest-p"></i></a>

                        </div>
                        <div class="jp_regis_center_tag_wrapper jb_register_red_or">
                            <h1>OR</h1>
                        </div>
                    </div>
                    <div class="login_form_wrapper register_wrapper">
                        <div class="sv_heading_wraper heading_wrapper_dark dark_heading hwd">

                            <h3> Register To Enter</h3>

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="full_name" placeholder="Referral Name*">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="first_name" placeholder="First Name*">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="last_name" placeholder="Last Name*">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="last_name" placeholder="Username">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="password" class="form-control require" placeholder="Password">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="password" class="form-control require" placeholder="Confirm Password">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="" placeholder="Transaction Pin">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="" placeholder="Confirm Transaction Pin">

                        </div>
                        <div class="form-group icon_form comments_form register_contact">

                            <input type="text" class="form-control require" name="email" placeholder="Email Address*">

                        </div>
                        <div class="select_box register_contact">
                            <select>
                                <option>country</option>
                                <option>autralia</option>
                                <option>bahamas</option>
                                <option>china</option>
                                <option>canada</option>
                                <option>congo</option>
                                <option>india</option>
                            </select>
                        </div>
                        <div class="login_remember_box">
                            <label class="control control--checkbox">I agreed to the Terms and Conditions.
                                <input type="checkbox">
                                <span class="control__indicator"></span>
                            </label>

                        </div>
                        <div class="about_btn login_btn register_btn float_left">

                            <a href="#">submit</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login wrapper end -->
<!-- payments wrapper start -->
<div class="payments_wrapper float_left">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="sv_heading_wraper half_section_headign">
                    <h4>Payment Methods</h4>
                    <h3>Accepted Payment Method</h3>

                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <div class="payment_slider_wrapper">
                    <div class="owl-carousel owl-theme">
                        <div class="item">

                            <div class="partner_img_wrapper float_left">
                                <img src="images/partner1.png" class="img-responsive" alt="img">
                            </div>

                        </div>
                        <div class="item">

                            <div class="partner_img_wrapper float_left">
                                <img src="images/partner2.png" class="img-responsive" alt="img">
                            </div>

                        </div>
                        <div class="item">

                            <div class="partner_img_wrapper float_left">
                                <img src="images/partner3.png" class="img-responsive" alt="img">
                            </div>

                        </div>
                        <div class="item">

                            <div class="partner_img_wrapper float_left">
                                <img src="images/partner4.png" class="img-responsive" alt="img">
                            </div>

                        </div>
                        <div class="item">

                            <div class="partner_img_wrapper float_left">
                                <img src="images/partner2.png" class="img-responsive" alt="img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- payments wrapper end -->
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
